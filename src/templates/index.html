<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        header img {
            height: 50px;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
            color: #007BFF;
        }
        h1 {
            font-size: 28px;
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 500;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007BFF;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/150" alt="Logo">
            <h1>DocuGen App</h1>
        </header>
        <h1>Enter Required Data</h1>
        <form id="docForm" method="post" onsubmit="return validateForm()">
            <label for="template_name">Select Template:</label>
            <select name="template_name" id="template_name" required>
                <option value="">--Select Template--</option>
                {% for template in templates %}
                    <option value="{{ template }}">{{ template }}</option>
                {% endfor %}
            </select>
            <!-- Add all your input fields here -->
            <label for="applicant">Applicant:</label>
            <input type="text" name="applicant" id="applicant" required>
            <div class="error" id="applicant_error"></div>

            <!-- Continue with other fields -->
            
            <button type="submit">Generate Documents</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;

            const inputs = document.querySelectorAll('input[required]');
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    document.getElementById(`${input.id}_error`).innerText = `${input.previousElementSibling.innerText} is required`;
                    valid = false;
                } else {
                    document.getElementById(`${input.id}_error`).innerText = '';
                }
            });

            return valid;
        }
    </script>
</body>
</html>
