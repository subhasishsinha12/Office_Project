<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Automation</title>
</head>
<body>
    <h1>Enter Required Data</h1>
    <form method="post">
        <label for="template_name">Select Template:</label>
        <select name="template_name" required>
            {% for template in templates %}
                <option value="{{ template }}">{{ template }}</option>
            {% endfor %}
        </select><br>

        <label for="applicant">Applicant:</label>
        <input type="text" name="applicant" required><br>

        <label for="age1">Age:</label>
        <input type="text" name="age1" required><br>

        <label for="applicants_father">Applicant's Father:</label>
        <input type="text" name="applicants_father" required><br>

        <label for="address1">Address:</label>
        <input type="text" name="address1" required><br>

        <label for="co_applicant">Co-Applicant:</label>
        <input type="text" name="co_applicant"><br>

        <label for="age2">Co-Applicant's Age:</label>
        <input type="text" name="age2"><br>

        <label for="co_applicants_father">Co-Applicant's Father:</label>
        <input type="text" name="co_applicants_father"><br>

        <label for="co_applicant_address2">Co-Applicant's Address:</label>
        <input type="text" name="co_applicant_address2"><br>

        <label for="co_applicant2">Co-Applicant 2:</label>
        <input type="text" name="co_applicant2"><br>

        <label for="age3">Co-Applicant 2's Age:</label>
        <input type="text" name="age3"><br>

        <label for="co_applicants_father2">Co-Applicant 2's Father:</label>
        <input type="text" name="co_applicants_father2"><br>

        <label for="co_applicants_address3">Co-Applicant 2's Address:</label>
        <input type="text" name="co_applicants_address3"><br>

        <label for="co_applicant3">Co-Applicant 3:</label>
        <input type="text" name="co_applicant3"><br>

        <label for="age4">Co-Applicant 3's Age:</label>
        <input type="text" name="age4"><br>

        <label for="co_applicants_father3">Co-Applicant 3's Father:</label>
        <input type="text" name="co_applicants_father3"><br>

        <label for="co_applicants_address4">Co-Applicant 3's Address:</label>
        <input type="text" name="co_applicants_address4"><br>

        <label for="property_address">Property Address:</label>
        <input type="text" name="property_address" required><br>

        <label for="area">Area:</label>
        <input type="text" name="area" required><br>

        <label for="survey_no">Survey Number:</label>
        <input type="text" name="survey_no" required><br>

        <label for="list1">List 1:</label>
        <input type="text" name="list1"><br>

        <label for="list2">List 2:</label>
        <input type="text" name="list2"><br>

        <label for="list3">List 3:</label>
        <input type="text" name="list3"><br>

        <label for="list4">List 4:</label>
        <input type="text" name="list4"><br>

        <label for="list5">List 5:</label>
        <input type="text" name="list5"><br>

        <label for="list6">List 6:</label>
        <input type="text" name="list6"><br>

        <label for="north">North:</label>
        <input type="text" name="north"><br>

        <label for="south">South:</label>
        <input type="text" name="south"><br>

        <label for="east">East:</label>
        <input type="text" name="east"><br>

        <label for="west">West:</label>
        <input         type="text" name="west"><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="text" name="loan_amount" required><br>

        <label for="sanction_date">Sanction Date:</label>
        <input type="text" name="sanction_date" required><br>

        <label for="take_over_from">Take Over From:</label>
        <input type="text" name="take_over_from"><br>

        <label for="in_words">Loan Amount (in words):</label>
        <input type="text" name="in_words"><br>

        <button type="submit">Generate Documents</button>
    </form>
</body>
</html>
